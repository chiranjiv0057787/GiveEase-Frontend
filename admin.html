<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveEase Admin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--primary);
            color: white;
            padding: 2rem;
        }

        .sidebar-menu {
            margin-top: 2rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            padding: 2rem;
            background-color: var(--background);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .chart-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .recent-activity {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-hand-holding-heart"></i>
                <span>GiveEase Admin</span>
            </div>
            <nav class="sidebar-menu">
                <a href="#dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#donations"><i class="fas fa-gift"></i> Donations</a>
                <a href="#institutions"><i class="fas fa-building"></i> Institutions</a>
                <a href="#users"><i class="fas fa-users"></i> Users</a>
                <a href="#reports"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Dashboard Overview</h1>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Donations</h3>
                    <p class="stat">₹15,78,892</p>
                    <p class="trend positive">↑ 12.5% from last month</p>
                </div>
                <div class="dashboard-card">
                    <h3>Active Requests</h3>
                    <p class="stat">47</p>
                    <p class="trend">↔ No change</p>
                </div>
                <div class="dashboard-card">
                    <h3>Verified Institutions</h3>
                    <p class="stat">128</p>
                    <p class="trend positive">↑ 3 new this week</p>
                </div>
            </div>

            <div class="chart-container">
                <h2>Donation Trends</h2>
                <div id="donation-chart" style="height: 300px;">
                    <!-- Chart will be rendered here by admin.js -->
                </div>
            </div>

            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div class="activity-list">
                    <!-- Activity items will be populated by admin.js -->
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
